{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ flatpage.title }}</title>
    <script type="text/javascript" src="{% static "d3.v3.js"%}"></script>

    <style>
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}
    </style>

  </head>


  <body>
    
    <p id="chart">

    <script src="{% static "sankey.js" %}"></script>
    <script src="{% static "sample_sankey.js" %}"></script>
    {{ flatpage.content }}    
  </body>

</html>
